databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: exchange_rates
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: close_rate
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: postgres
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: postgres
      changes:
        - createTable:
            tableName: expense_category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: postgres
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_from
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_from
                    references: accounts(id)
              - column:
                  name: account_to
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_to
                    references: accounts(id)
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: expense_category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: limit_exceeded
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 5
      author: postgres
      changes:
        - createTable:
            tableName: limits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_id
                    references: accounts(id)
              - column:
                  name: expense_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false