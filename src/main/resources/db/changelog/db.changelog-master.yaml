databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_from
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_to
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: currency_shortname
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: expense_category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: limit_exceeded
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 2
      author: postgres
      changes:
        - createTable:
            tableName: limit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: limit_sum
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: limit_currency_shortname
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: limit_datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
